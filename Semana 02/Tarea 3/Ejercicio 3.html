<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Fahrenheit a Celsius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Fahrenheit a Celsius</h2>
        <label for="fahrenheit">Temperatura en °F:</label>
        <input type="number" id="fahrenheit" placeholder="Ingrese temperatura en °F">
        <button onclick="convertir()">Convertir</button>
        <h3 id="resultado">Resultado: 0°C</h3>
    </div>
    
    <script>
        function convertir() {
            let fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            
            if (isNaN(fahrenheit)) {
                alert('Ingrese un valor válido');
                return;
            }
            
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('resultado').innerText = `Resultado: ${celsius.toFixed(2)}°C`;
        }
    </script>
</body>
</html>
