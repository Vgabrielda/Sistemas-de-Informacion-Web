<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Edad Futura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcula tu Edad Futura</h2>
        <label for="edad">Edad actual:</label>
        <input type="number" id="edad" placeholder="Ingrese su edad">
        <button onclick="calcularEdadFutura()">Calcular</button>
        <h3 id="mensaje"></h3>
    </div>
    
    <script>
        function calcularEdadFutura() {
            let edad = parseInt(document.getElementById('edad').value.trim());
            
            if (isNaN(edad) || edad <= 0) {
                alert('Por favor, ingrese una edad válida.');
                return;
            }
            
            let edad5 = edad + 5;
            let edad10 = edad + 10;
            let edad100 = edad + 100;
            
            document.getElementById('mensaje').innerText = `En 5 años tendrás ${edad5} años, en 10 años tendrás ${edad10} años, y en 100 años tendrás ${edad100} años.`;
        }
    </script>
</body>
</html>
