<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Precio con IVA</h2>
        <label for="precio">Costo del producto:</label>
        <input type="number" id="precio" placeholder="Ingrese el costo">
        <button onclick="calcularIVA()">Calcular</button>
        <h3 id="mensaje"></h3>
    </div>
    
    <script>
        function calcularIVA() {
            let precio = parseFloat(document.getElementById('precio').value.trim());
            
            if (isNaN(precio) || precio <= 0) {
                alert('Por favor, ingrese un valor vÃ¡lido.');
                return;
            }
            
            let precioConIVA = precio * 1.10;
            
            document.getElementById('mensaje').innerText = `El precio con IVA (10%) es: $${precioConIVA.toFixed(2)}`;
        }
    </script>
</body>
</html>
