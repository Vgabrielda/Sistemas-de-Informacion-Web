<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año Bisiesto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Determinar Año Bisiesto</h2>
        <label for="anio">Ingrese un año:</label>
        <input type="number" id="anio" placeholder="Año">
        <button onclick="verificarBisiesto()">Verificar</button>
    </div>
    
    <script>
        function verificarBisiesto() {
            let anio = parseInt(document.getElementById('anio').value.trim());
            if (isNaN(anio) || anio <= 0) {
                alert('Por favor, ingrese un año válido.');
                return;
            }
            let esBisiesto = (anio % 4 === 0 && (anio % 100 !== 0 || anio % 400 === 0));
            if (esBisiesto) {
                alert(`${anio} es un año bisiesto.`);
            } else {
                alert(`${anio} no es un año bisiesto.`);
            }
        }
    </script>
</body>
</html>
