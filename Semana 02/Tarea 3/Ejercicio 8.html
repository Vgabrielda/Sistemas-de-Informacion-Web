<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Propina</h2>
        <label for="totalCuenta">Gasto total en el restaurante:</label>
        <input type="number" id="totalCuenta" placeholder="Ingrese el total de la cuenta">
        <label for="porcentajePropina">Porcentaje de propina:</label>
        <input type="number" id="porcentajePropina" placeholder="Ingrese el porcentaje de propina">
        <button onclick="calcularPropina()">Calcular</button>
        <h3 id="mensaje"></h3>
    </div>
    
    <script>
        function calcularPropina() {
            let totalCuenta = parseFloat(document.getElementById('totalCuenta').value.trim());
            let porcentajePropina = parseFloat(document.getElementById('porcentajePropina').value.trim());
            
            if (isNaN(totalCuenta) || totalCuenta <= 0 || isNaN(porcentajePropina) || porcentajePropina <= 0) {
                alert('Por favor, ingrese valores vÃ¡lidos.');
                return;
            }
            
            let propina = (totalCuenta * (porcentajePropina / 100)).toFixed(2);
            
            document.getElementById('mensaje').innerText = `El valor de la propina es: $${propina}`;
        }
    </script>
</body>
</html>
