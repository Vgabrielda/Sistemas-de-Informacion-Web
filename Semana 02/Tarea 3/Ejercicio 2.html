<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Celsius a Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Celsius a Fahrenheit</h2>
        <label for="celsius">Temperatura en °C:</label>
        <input type="number" id="celsius" placeholder="Ingrese temperatura en °C">
        <button onclick="convertir()">Convertir</button>
        <h3 id="resultado">Resultado: 32°F</h3>
    </div>
    
    <script>
        function convertir() {
            let celsius = parseFloat(document.getElementById('celsius').value);
            
            if (isNaN(celsius)) {
                alert('Ingrese un valor válido');
                return;
            }
            
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultado').innerText = `Resultado: ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</body>
</html>
