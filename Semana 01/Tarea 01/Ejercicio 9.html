<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos en Tablas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid rgb(28, 138, 65);
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #a8f022;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td> Alumno 1</td>
            <td> Alumno2</td>
            <td> Alumno 3</td>
        </tr>
        <tr>
            <td> Alumno 4</td>
            <td> Alumno 5</td>
            <td> Alumno 6</td>
        </tr>
    </table>
</body>
</html>
